{% if account == None %}
{% elif account.budget.id == budget_id %}
<a href="{{ account.get_absolute_url }}">{{ account.name | default:account.budget.name }}</a>
{% elif account.kind == 'account' or account.name != '' %}
<a href="{{ account.get_absolute_url }}"><i>{{ account }}</i></a>
{% else %}
<i>[{{ account }}]</i>
{% endif %}
