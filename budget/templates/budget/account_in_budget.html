{% if account == None %}
{% elif account.budget.id == budget_id %}
<a href="{{ account.get_absolute_url }}">{{ account.name | default:account.budget.name }}</a>
{% elif account.kind == 'category' %}
<i>[{{ account.budget.name }}]</i>
{% else %}
<a href="{{ account.get_absolute_url }}"><i>{{ account.budget.name }}</i></a>
{% endif %}
