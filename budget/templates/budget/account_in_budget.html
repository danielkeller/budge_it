{% if account == None %}
{% elif account.budget.budget_of == budget.owner %}
<a href="{{ account.get_absolute_url }}">{{ account.name | default:"Inbox" }}</a>
{% elif account.kind == 'category' %}
<i>[{{ account.budget.name }}]</i>
{% else %}
<a href="{{ account.get_absolute_url }}"><i>{{ account.budget.name }}</i></a>
{% endif %}
