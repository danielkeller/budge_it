{% include "budget/partials/manage.html" %}
<tr class="new_row">
    <td colspan="4">
        {{ account_formset.management_form.TOTAL_FORMS }}
        {% if account_formset.management_form.TOTAL_FORMS.value < account_formset.management_form.MAX_NUM_FORMS.value %}
        <button type="button" hx-get="{% url 'account_form' budget.id account_formset.management_form.TOTAL_FORMS.value %}"
            hx-target="closest .new_row"
            hx-swap="outerHTML settle:0">New Account</button>
        {% endif %}
        &nbsp;
    </td>
</tr>
